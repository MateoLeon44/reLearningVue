<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Template</title>

    <!-- STYLES -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">

</head>
<body>
    <header id="header">
        <div class="center">
            <!-- LOGO -->
            <div id="logo">
                <img src="assets\images\vue.png" class="app-logo" alt="Logotipo">
                <span id="brand">
                    <strong>Re</strong> Vue
                </span>
            </div>

            <!-- MENÚ -->
            <navd id="menu">
                <ul>
                    <li>
                        <a href="#">Inicio</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Página 1</a>
                    </li>
                    <li>
                        <a href="#">Página 2</a>
                    </li>
                </ul>
            </nav>
            <div class="clearfix"> </div>
        </div>

    <div id="slider" class="slider-big">
        <h1>Re Learning Vue.js template</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>
    
    <div class="center">
        <section id="content">
            <h2>últimos artículos</h2>
        </section>

        <aside id="sidebar">

                <h3>
                    Crear artículo
                </h3>

                    Crear Artículo
                </a>
            </div>

            <div id="search" class="sidebar-item">
                <h3>
                    Buscador
                </h3>
                <p>
                    Busca el artículo que quieras
                </p>
                <form>
                    <input type="text" name="search"/>
                    <input type="submit" name="submit" value="buscar" class="btn"/>

            </div>
        </aside>
        <div class="clearfix"></div>
    </div>

    <footer id="footer">
        <div class="center">
            <p>

            </p>
